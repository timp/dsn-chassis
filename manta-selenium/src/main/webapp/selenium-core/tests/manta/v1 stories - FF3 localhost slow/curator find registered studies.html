<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">curator find registered studies</td></tr>
</thead><tbody>
<!--Make sure you are logged out.-->
<tr>
	<td>open</td>
	<td>http://localhost:8080/manta/j_spring_security_logout</td>
	<td></td>
</tr>
<!--Go to the Manta homepage.-->
<tr>
	<td>open</td>
	<td>/manta/home/</td>
	<td></td>
</tr>
<!--Click on the "Curator" link.-->
<tr>
	<td>clickAndWait</td>
	<td>//*[@id='curator-link-container']//a</td>
	<td></td>
</tr>
<!--Log in as "curtis@example.org".-->
<tr>
	<td>type</td>
	<td>j_username</td>
	<td>curtis@example.org</td>
</tr>
<tr>
	<td>type</td>
	<td>j_password</td>
	<td>bar</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>submit</td>
	<td></td>
</tr>
<!--Click the "log out" link.-->
<tr>
	<td>clickAndWait</td>
	<td>//*[@id='logout-link-container']//a</td>
	<td></td>
</tr>

</tbody></table>
</body>
