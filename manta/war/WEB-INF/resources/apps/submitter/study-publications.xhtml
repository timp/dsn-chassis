<html 
	xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:atom="http://www.w3.org/2005/Atom"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:manta="http://www.cggh.org/2010/chassis/manta/xmlns">
    
    <head>
        <title>WWARN Data Management - Submitter - Study <xforms:output value="instance('ins-study-entry')/manta:id"/> - Publications</title>
        <link rel="stylesheet" type="text/css" href="/apps/submitter/common/style.css"></link>
        <link rel="stylesheet" type="text/css" href="/ops/yui/tabview/assets/skins/sam/tabview.css"></link>
        <style type="text/css"></style>
        
        <xforms:model id="mod-main">
        
			<xforms:instance id="ins-study-entry">
				<atom:entry/>
			</xforms:instance>
			
			<xforms:submission 
				id="sub-get-study-entry"
				action="{xxforms:get-request-parameter('study')}"
				method="get"
				replace="instance"
				instance="ins-study-entry"
				ref="instance('ins-noparams')">
                <xforms:message ev:event="xforms-submit-error" level="modal">An error occurred (<xforms:output value="event('response-status-code')"/>) while retrieving the study.</xforms:message>
			</xforms:submission>

			<xforms:send ev:event="xforms-model-construct-done" submission="sub-get-study-entry"/>

        	<xforms:instance id="ins-noparams">
        		<params xmlns=""/>
        	</xforms:instance>
            
        	<!--+
        		|
        		| Form bindings for the main atom entry document.
        		|
        		+-->

       		<xforms:bind nodeset="instance('ins-study-entry')">
       		
       			<!-- the title is required -->
       			<xforms:bind nodeset="atom:title" required="true()"/>
       			
				<xi:include href="/apps/common/includes/study/publications-xforms-bindings.xml"/>
				       			
       		</xforms:bind>
       	
       		<!--+
        		|
        		| Template instance for additional publications.
        		|
        		+-->
       		
       		<xforms:instance id="ins-publication-template" src="/apps/common/templates/study/publication-template.xml"/>
       		
		    <xforms:submission
		        id="sub-put-study-entry"
		        resource="{instance('ins-study-entry')/atom:link[@rel='edit']/@href}"
		        method="put"
		        replace="instance"
		        instance="ins-study-entry"
		        ref="instance('ins-study-entry')"
		        mediatype="application/atom+xml">
		        <xforms:message ev:event="xforms-submit-error" level="modal">An error occurred (<xforms:output value="event('error-type')"/>) while saving the study.</xforms:message>
		        <xforms:message ev:event="xforms-submit-done" level="modal">Your changes have been saved, thank you.</xforms:message>
		    </xforms:submission>
		    


        </xforms:model>
        
       	<xi:include href="/apps/common/includes/current-user-xforms-model.xml"/>
        
    </head>
    <body>
    	<h1><a href="home">Submitter</a> - Study <xforms:output value="instance('ins-study-entry')/manta:id"/></h1>

    	<div id="home-nav"><a href="home">Submitter Home</a> | <xforms:output model="mod-current-user" value="instance('ins-current-user')/name"/></div>

		<h2 class="subtitle"><xforms:output value="instance('ins-study-entry')/atom:title"/></h2>
    	
    	<p>Actions: 
    		<a href="submit-files?study={instance('ins-study-entry')/atom:link[@rel='edit']/@href}">Submit Files</a> |
    		<a href="study-questionnaire?study={instance('ins-study-entry')/atom:link[@rel='edit']/@href}">Edit Study Questionnaire</a>
   		</p>

    	<div id="content">
    	
    		<div class="yui-navset yui-navset-top">
    			<ul class="yui-nav">
    				<li>
    					<a href="study-summary?study={instance('ins-study-entry')/atom:link[@rel='edit']/@href}">
    						<em>Summary</em>
   						</a>
    				</li>
    				<li>
    					<a href="study-files?study={instance('ins-study-entry')/atom:link[@rel='edit']/@href}">
	    					<em>Files</em>
    					</a>
   					</li>
    				<li>
    					<a href="study-questionnaire?study={instance('ins-study-entry')/atom:link[@rel='edit']/@href}">
	    					<em>Questionnaire</em>
    					</a>
   					</li>
    				<li class="selected">
    					<a href="study-publications?study={instance('ins-study-entry')/atom:link[@rel='edit']/@href}">
	    					<em>Publications</em>
    					</a>
   					</li>
    			</ul>
    			
    			<div class="yui-content">

			        <p>
			            <xforms:submit submission="sub-put-study-entry">
			                <xforms:label>Save Changes</xforms:label>
			            </xforms:submit>
			        </p>
			        
    				<xforms:group ref="instance('ins-study-entry')/atom:content/study">

    					<xi:include href="/apps/common/includes/study/publications-xforms-input.xml"/>
    					
    				</xforms:group>
    			</div>
    			
    		</div>
    		
    	</div>
    </body>
</html>
