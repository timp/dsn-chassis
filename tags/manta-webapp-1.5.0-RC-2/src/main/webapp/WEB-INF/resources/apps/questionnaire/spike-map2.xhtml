<?oxygen NVDLSchema="../../../../../oxygen/samples/nvdl/xhtml-xforms-11-orbeon.nvdl"?>
<html 	
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    >

    <head>
        <title>Map Spike</title>
        
        <xforms:model>
            
            <xforms:instance id="ins-sites">
                <sites xmlns="">
                    <site xmlns="">
                        <country/>
                        <region/>
                        <district/>
                        <locality/>
                     <address xmlns="">Oxford United Kingdom</address>
                        <latitude/>
                        <longitude/>
                    </site>
                </sites>
            </xforms:instance>
            
            <xforms:instance id="ins-site-template">
                <site xmlns="">
                    <country/>
                    <region/>
                    <district/>
                    <locality/>
                     <address xmlns="">Oxford United Kingdom</address>
                    <latitude/>
                    <longitude/>
                </site>
            </xforms:instance>
            
            <xforms:instance id="ins-country-items">
                <!--  A closed list of countries -->
                <countries xmlns="">
                    <country>
                      <label>AFGHANISTAN</label>
                      <value>AF</value>
                    </country>
                    <country>
                      <label>Ã…LAND ISLANDS</label>
                      <value>AX</value>
                    </country>
                    <country>
                      <label>ALBANIA  </label>
                      <value>AL</value>
                    </country>
                    <country>
                      <label>ALGERIA</label>
                      <value>DZ</value>
                    </country>
                    <country>
                      <label>AMERICAN SAMOA</label>
                      <value>AS</value>
                    </country>
                    <country>
                      <label>ANDORRA</label>
                      <value>AD</value>
                    </country>
                    <country>
                      <label>ANGOLA</label>
                      <value>AO</value>
                    </country>
                    <country>
                      <label>ANGUILLA</label>
                      <value>AI</value>
                    </country>
										<country>
										  <label>UGANDA</label>
										  <value>UG</value>
										</country>
										<country>
										  <label>UKRAINE</label>
										  <value>UA</value>
										</country>
										<country>
										  <label>UNITED ARAB EMIRATES</label>
										  <value>AE</value>
										</country>
										<country>
										  <label>UNITED KINGDOM</label>
										  <value>GB</value>
										</country>
										<country>
										  <label>UNITED STATES</label>
										  <value>US</value>
										</country>
										<country>
										  <label>UNITED STATES MINOR OUTLYING ISLANDS</label>
										  <value>UM</value>
										</country>
										<country>
										  <label>URUGUAY</label>
										  <value>UY</value>
										</country>
										<country>
										  <label>UZBEKISTAN</label>
										  <value>UZ</value>
										</country>
                    <country>
                      <label>etc.</label>
                      <value>etc.</value>
                    </country>
                </countries>                
            </xforms:instance>

            <xforms:bind 
            	nodeset="instance('ins-sites')/site/address" 
            	calculate="
								if (normalize-space(../country) = '') then 
									'Oxford United Kingdom' 
   	        		else 
	           	  	for $context in (..) return
            				concat(
				            	$context/locality, 
        				    	' ', 
            					$context/district, 
            					' ', 
            					$context/region, 
            					' ', 
            					instance('ins-country-items')/country[value=$context/country]/label
            )
            "/>

        </xforms:model>

    </head>
    <body>
    <h1>Map Spike</h1>
        
        <table class="repeat-table">
            
            <xforms:repeat nodeset="instance('ins-sites')/site" id="rep-site">
                <tr>
                    <td class="action-td">
                        <xforms:trigger appearance="minimal">
                            <xforms:label>
                                <img alt="remove" src="/apps/common/theme/remove.gif"/>
                            </xforms:label>
                            <xforms:delete ev:event="DOMActivate" context="instance('ins-sites')"
                                nodeset="site" at="index('rep-site')" />
                        </xforms:trigger>
                    </td>
                    <td class="form-td">
            
                        <div>
                            <xforms:select1 ref="country" >
                                <xforms:label class="fixed-width">Country</xforms:label>
                                <xforms:item>
                                    <xforms:label>please select</xforms:label>
                                    <xforms:value />
                                </xforms:item>
                                <xforms:itemset nodeset="instance('ins-country-items')/country">
                                    <xforms:label ref="label" />
                                    <xforms:value ref="value" />
                                </xforms:itemset>
                                <xforms:alert>Please select a Country value</xforms:alert>
                            </xforms:select1>
                        </div>
                        
                        <div>
                            
                            <xforms:input ref="region">
                                <xforms:label class="fixed-width">Region </xforms:label>
                            </xforms:input>
                                
                            
                        </div>
                        
                        <div>
                            <xforms:input ref="district">
                                <xforms:label class="fixed-width">District </xforms:label>
                            </xforms:input>
                        </div>
                        
                        <div>
                            <xforms:input ref="locality">
                                <xforms:label class="fixed-width">Locality </xforms:label>
                                <xxforms:show ev:event="xforms-value-changed" dialog="dia-map"/>
                            </xforms:input>
                        </div>
                        
                        <div>
                            <xforms:input ref="latitude">
                                <xforms:label class="fixed-width">Latitude</xforms:label>
                                <xforms:alert>
                                    <xforms:output
                                        value="concat('Please enter a coordinate value between -180  and 180 for the ', name(), ' field ')" />
                                </xforms:alert>
                            </xforms:input>
                        </div>
                        
                        <div>
                            <xforms:input ref="longitude">
                                <xforms:label class="fixed-width">Longitude</xforms:label>
                                <xforms:alert>
                                    <xforms:output
                                        value="concat('Please enter a coordinate value between -180 and 180 for the ', name(), ' field ')" />
                                </xforms:alert>
                            </xforms:input>
                        </div>
                        
                        <div style="border:1px solid red;">
                            <p>Drag the pointer to populate the Latitude and Longitude fields.</p>
                            <fr:map 
                                address-ref="address"
                                longitude-ref="longitude" 
                                latitude-ref="latitude"
                                style="border:1px solid green; width: 500px; height: 300px"/>
                        </div>
                    </td>
                </tr>
            </xforms:repeat>
            <tr>
                <td class="action-td">
                    <xforms:trigger appearance="minimal">
                        <xforms:label>
                            <img alt="add" src="/apps/common/theme/add.gif"/>
                        </xforms:label>
                        <xforms:insert ev:event="DOMActivate" context="instance('ins-sites')"
                            nodeset="site" at="count(../site)" position="after"
                            origin="instance('ins-site-template')" />
                    </xforms:trigger>
                </td>
                <td class="add-td">
                    <xforms:trigger appearance="minimal">
                        <xforms:label>Add a Site</xforms:label>
                        <xforms:insert ev:event="DOMActivate" context="instance('ins-sites')"
                            nodeset="site" at="count(../site)" position="after"
                            origin="instance('ins-site-template')" />
                    </xforms:trigger>
                </td>
            </tr>
        </table>            
            
    </body>
</html>
