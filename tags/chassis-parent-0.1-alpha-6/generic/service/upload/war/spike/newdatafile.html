<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spike Simple File Upload</title>
</head>
<body>

<h1>Spike New Data File</h1>

<form action="../newdatafile" method="post" enctype="multipart/form-data" target="response">
<div>
<p><input type="text" name="title" size="40"/></p>
<p><textarea name="summary" cols="70" rows="10"></textarea></p>
<p><input type="file" name="datafile" size="40"/></p>
<input type="hidden" name="authoremail" value="alice@example.org"/>
<input type="submit" value="go"/>
</div>

</form>

<hr/>

<p>
<iframe name="response" style="width: 100%; height: 500px"></iframe>
</p>

</body>
</html>
