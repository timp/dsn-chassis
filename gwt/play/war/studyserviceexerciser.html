<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>studyserviceexerciser</title>
    <script type="text/javascript" language="javascript" src="org.cggh.chassis.gwt.play.StudyServiceExerciser/org.cggh.chassis.gwt.play.StudyServiceExerciser.nocache.js"></script>
  </head>

  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <h1>Study Service Exerciser</h1>
    
    <div id="appContainer">
    
        <hr/>

        <p>
            <label>study service absolute path:</label> 
            <input id="servicePathInput" type="text"></input>
        </p>
        
        <p>
            <label>study collection relative path:</label> 
            <input id="collectionPathInput" type="text"></input>
        </p>
        
        <hr/>
        
        <p>
            <label>get studies... </label> 
            <button id="getStudiesButton">go</button>
        </p>
        
        <hr/>
        
        <p>
            create new collection...
        </p>
        
        <p>
            <label>title:</label> 
            <input id="collectionTitleInput" type="text"></input>
            <button id="createCollectionButton">go</button>
        </p>

        <hr/>
        
        <pre id="requestOutput">request data will be printed here</pre>

        <hr/>
        
        <pre id="responseOutput">response data will be printed here</pre>
        
        <hr/>
    </div>
    
  </body>
</html>
